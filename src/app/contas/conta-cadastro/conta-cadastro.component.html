<div>
  <div>
    <form [formGroup]="assetContaForm">

      <div class="container">

        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field>
                <mat-select (change)="verifyDadosContas($event)" class="form-control" formControlName="mes" placeholder="MÃªs vigente" class="--small">
                  <mat-option *ngFor="let mes of meses" [value]="mes.codigo">{{mes.dsMes}}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-input-container>
                <input matInput placeholder="Salario Liquido" formControlName="salario" (keypress)="inputKeyPressAsBrlCurrency($event)">
              </mat-input-container>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field>
                <mat-select (change)="verifyDadosContas($event)" class="form-control" formControlName="conta" placeholder="Tipo de Conta"
                  class="--small">
                  <mat-option *ngFor="let conta of tiposConta" [value]="conta.name">{{conta.name}}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-input-container>
                <input matInput (keyup)="verifyDadosContas($event)" placeholder="Valor da Conta" formControlName="valorConta" (keypress)="inputKeyPressAsBrlCurrency($event)">
              </mat-input-container>

              <mat-form-field>
                <input matInput (dateChange)="verifyDadosContas($event)" [matDatepicker]="pickerDataVencimento" placeholder="Data de vencimento"
                  formControlName="dataVencimento" readonly="true">
                <mat-datepicker-toggle matSuffix [for]="pickerDataVencimento"></mat-datepicker-toggle>
                <mat-datepicker touchUi="true" #pickerDataVencimento></mat-datepicker>
              </mat-form-field>

              <mat-form-field>
                <input matInput (dateChange)="verifyDadosContas($event)" [matDatepicker]="pickerDataPagamento" placeholder="Data de Pagamento"
                  formControlName="dataPagamento" readonly="true">
                <mat-datepicker-toggle matSuffix [for]="pickerDataPagamento"></mat-datepicker-toggle>
                <mat-datepicker touchUi="true" #pickerDataPagamento></mat-datepicker>
              </mat-form-field>

            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm-7">
              <mat-form-field class="example-full-width-comentario">
                <textarea matInput (keyup)="verifyDadosContas($event)" placeholder="Comentario" formControlName="comentario" matTextareaAutosize
                  matAutosizeMinRows="2" matAutosizeMaxRows="4"></textarea>
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <button class="buttonFoot" type="button" mat-raised-button color="primary" [disabled]="!canAdd" (click)="addContas()">
                <mat-icon>add</mat-icon>
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="list">
                <app-simple-list [items]="contas" (onDeleteContas)="deleteContas($event)"></app-simple-list>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <button class="buttonFootSalvar" type="button" mat-raised-button color="primary" [disabled]="!(contas.length > 0)" (click)="salvarContas()">
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
